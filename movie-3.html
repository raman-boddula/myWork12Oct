<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: black;
            color: cyan;
        }
        input{
            width: 40%;
            padding: 10px;
            color: cyan;
            font-size: x-large;
            margin-left: 30%;
        }
        #movies{
            width: 41.2%;
            border: 1px solid black;
            overflow-y: visible;
            border-top: none;
            background-color: black;
            color: cyan;
            cursor: pointer;
            margin-left: 30%;
            border: 1px solid white;
        }
        #movies > button:hover{
            color: white;
        }
        h1{
            width: 18%;
            margin: auto;
        }
        #movies > p{
            border:1px solid white;
        }#prod{
            
            width: 15%;
            margin: auto;
            justify-content: center;

        }
        p:hover{
            color: white;
            font-weight: bolder;
            font-style: italic;
            font-size: x-large;

        }
        img{
            box-shadow: 1px 1px 2px 0px white;
            border: 3px solid paleturquoise;
        }
        #prod{
            margin: auto;
            margin-left:42% 
        }
        .resBtn{
            width: 100%;
            padding: 5px;
            font-size: x-large;
            border: none;
            text-align: left;
        }
        #products,#popu{
            width: 100%;
            display: grid;
            grid-template-columns: 24% 24% 24% 24% ;
            grid-gap: 1%;
        }
        img{
            width: 100%;
        }
        #heading{
            width: 10%;
            margin: auto;
            margin-bottom: 2%;
        }
        #pop{
            width: 15%;
            font-size: xx-large;
            margin: auto;
            margin-bottom: 5%;
        }#popuh{
            
            width:15%;
            margin: auto;
            margin-top: 5%;
            margin-bottom: 5%;
        }#header{
            width: 12%;
            margin-left: 43%;
        }
    </style>
</head>
<body>
    <h1 id="header">My Movie Hub</h1>
    <input type="text" oninput="debounce(main,1000)" id="movie" placeholder="Search your movie"/>



    
    <div id="movies"></div>
    <br>
    <div id="prod">

    </div>
    <h1 id="pop"> <u> Popular Movies </u></h1>
    <div id="products">

    </div>
<h1 id="popuh"> <u> Trending Movies</u></h1>
    <div id="popu">

    </div>    
</body>
</html>
<script>
    var timer_Id;
    let movies_div = document.getElementById('movies');

    async function searchMovie(movie_name)
    {
        try{ //3bd2bbeb
            let res = await fetch(`http://www.omdbapi.com/?apikey=3bd2bbeb&s=${movie_name}`);
            var data =  await res.json();
            console.log("data",data);
            return data;
        }
        catch(e){
            console.log("e",e);
        }
    }
    var arr=[];
    function appendMovies(movies)
    {
        movies_div.innerHTML=null;
    if(movies === undefined)
    {
        return false;
    }else
    {
        movies.forEach(function(movie){
            
            let p = document.createElement('button');
            p.setAttribute('class','resBtn')
            
            p.innerText = movie.Title;

            arr.push(movie)

           
            movies_div.append(p);
            //console.log("movie",movie)
            p.onclick=function()
            {
                //console.log("movieee",movie);
                var mName = movie.Title;
               showProd(mName);
            }

        });

    }
    
    }
    console.log("searchedata",arr)
    var inpt = document.getElementById("movie").value;
   async function main(){
        let name = document.getElementById("movie").value;

        if(name.length < 3){
            return false;
        }
        var res = await  searchMovie(name);
       // console.log("res",res);
        console.log("2",res.Search)
        appendMovies(res.Search)
    }
    function debounce(func, delay){

        if(timer_Id){

        clearTimeout(timer_Id);
        }
        timer_Id = setTimeout(function(){
            func();
        },delay);

    }
    var product = document.getElementById('prod');
    function showProd(data)
    {
        //console.log("showprodfun",data)
        arr.forEach(function(da){
            if(da.Title==data)
            {   
                
                product.innerHTML=null;
                let div = document.createElement("div");

                let img = document.createElement('img');
                img.src = da.Poster;
                let name = document.createElement('p');
                name.innerText = da.Title;
                let year = document.createElement('p');
                year.innerText=da.Year;
                div.append(img,name,year);
                movies_div.innerHTML=null;
                product.append(div);

            }
        })
    }
    fetch(`https://api.themoviedb.org/3/movie/popular?api_key=5b1e6a4a630f0cad20679a8e59d62fb3`)
            .then(function(res){
                return res.json();
            })
            .then(function(res){
                console.log("res",res.results)
                ShowProducts(res.results)

            })
            .catch(function(err){
                console.log('err',err);
            })
     var popu = document.getElementById('popu');
     var tren = document.getElementById('products');
     function ShowProducts(ar)
     {
         console.log("arrrrr",ar)
         //mainProd.innerHTML=null;
         ar.forEach(function(arrr){

         let div = document.createElement('div');

        let img = document.createElement('img');
        img.src='https://image.tmdb.org/t/p/w500'+arrr.poster_path;
        let date = document.createElement('h3');
        date.innerText = arrr.release_date;
        let name = document.createElement('h3');
        name.innerText = arrr.title;
        let rating = document.createElement('h3');
        rating.innerText = "Rating "+arrr.vote_average;
        if(arrr.vote_average > 7.5)
        {
            div.append(img,name,rating,date);
            popu.append(div);
        }else if(arrr.popularity > 1500){

            div.append(img,name,rating,date);
            tren.append(div);
        }
        
         })
     }


</script>
